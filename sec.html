<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Secret in GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function fetchSecret() {
            try {
                const response = await fetch('https://prompt-rho-eight.vercel.app/api/secret');
                if (!response.ok) {
                    throw new Error('Failed to fetch secret');
                }
                const data = await response.json();
                document.getElementById('content').innerText = `Secret: ${data.secret}`;
            } catch (error) {
                console.error('Error fetching secret:', error.message);
                document.getElementById('content').innerText = 'Failed to fetch secret';
            }
        }
        fetchSecret();
    </script>
</body>
</html>
